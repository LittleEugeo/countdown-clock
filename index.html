<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="wrapper__image">
                <img src="img/Apple-iPhone.jpg" class="image" alt="iphone">
            </div>
            <div class="wrapper__information">
                <div class="information__title">
                    <h1 class="title">OLD IPHONE GIVEAWAY</h1>
                    <p class="subtitle">Giveaway Ends On Tuesday, 2 December 2024 10:00am</p>
                </div>
                <div class="information__paragraph">
                    <p class="paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur quae quo, corrupti assumenda ratione esse ab officia veritatis eos beatae dicta ipsam sit dignissimos culpa cum quam eius excepturi vero.</p>
                </div>
                <div class="information__countdown">
                    <div class="time">
                        <span id="days"></span>
                        <span class="time__info">DAYS</span>
                    </div>
                    <div class="time">
                        <span id="hours"></span>
                        <span class="time__info">HOURS</span>
                    </div>
                    <div class="time">
                        <span id="minutes"></span>
                        <span class="time__info">MINS</span>
                    </div>
                    <div class="time">
                        <span id="seconds"></span>
                        <span class="time__info">SECS</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
